function togglediv(target)
{
var targ = document.getElementById(target);
	if(targ.style.maxHeight!="85.5%")
	{
		targ.style.maxHeight="85.5%";
		targ.style.border="solid 2px white";
	}
	else
	{
		targ.style.maxHeight="0%";

	}
}
